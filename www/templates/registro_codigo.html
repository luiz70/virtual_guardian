<ion-view view-title="Registro_data" class="registro-datos-vista" can-swipe-back="false">
  	<ion-content class="padding" has-bouncing="false" >
  		<div class="registro-datos-titulo">{{idioma.Registro[13]}}</div>
        <input class="registro-input registro-codigo" type="text" maxlength="5" placeholder="{{idioma.Registro[14]}}" style="margin-bottom: 2vh;" ng-model="nuevoUsuario.Codigo">
        <button class="registro-boton-reenviar" ng-click="reeviarCorreo()">{{idioma.Registro[18]}}</button>
  	</ion-content>
</ion-view>
