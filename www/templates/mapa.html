<ion-view  class="view-seccion" hide-nav-bar="false">
    <ui-gmap-google-map class="animate-enter-mapa" control="map" center='map.center' zoom='map.zoom' style="height: 100vh; width:100vw" options='map.options' pan='true'>
        <ui-gmap-circle center='map.ubicacion.position' radius='map.radio.radius' fill='map.radio.fill'   stroke='map.radio.stroke' visible='map.radio.activo && map.radio.visible'>
            
        </ui-gmap-circle>
    <ui-gmap-marker idKey='1' coords='map.ubicacion.position' ng-hide="!map.ubicacion.visible" options="map.ubicacion.options" icon="icon" events="map.ubicacion.events" >
	</ui-gmap-marker>
    <ui-gmap-map-control template='/templates/controls/top-right.html' position="right-top"  index='1' controller="top-right"></ui-gmap-map-control>
    <ui-gmap-map-control template='/templates/controls/top-left.html' position="left-top"  index='2' ></ui-gmap-map-control>
    <ui-gmap-map-control template='/templates/controls/bottom-center.html' position="bottom-center"  index='0' controller="bottom-center"></ui-gmap-map-control>
    </ui-gmap-google-map>
</ion-view>
