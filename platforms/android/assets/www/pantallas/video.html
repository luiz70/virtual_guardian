
<ion-modal-view style="background:url(img/background.jpg); background-position:center; background-size:cover;" ng-controller="video" ng-cloak>
    <div style="height:92vh;width:100%; padding-top:2vh;position:relative">
    <video  height="{{90*vh}}" width="100%" id="videoTutorial" poster="img/logo_blanco_keros.png" style="opacity:0.2" >
  		<source src="video/tutorial.mp4" type="video/mp4">
	</video>
    <button style="position:absolute;top:0px;left:0px;right:0px;bottom:0px;margin:auto;width:10vh;height:10vh;border-radius: 100%;border: solid 2px #FFF;background: #232323;color: #CE932F;" ng-click="play();" ng-hide="isPlay"><i class="icon ion-arrow-right-b" style="font-size: 8vh;margin-left: 1vh;"></i></button>
     <button class="ng-hide" style="position:absolute;bottom:1vh;right:1vh;margin:auto;width:8vh;height:8vh;border-radius: 100%;border: solid 2px #FFF;background: #232323;color: #CE932F;" ng-click="pause();" ng-show="isPlay"><i class="icon ion-ios-pause" style="font-size: 6vh;"></i></button>
     <button class="ng-hide" style="position:absolute;bottom:1vh;right:1vh;margin:auto;width:8vh;height:8vh;border-radius: 100%;border: solid 2px #FFF;background: #232323;color: #CE932F;" ng-click="replay();" ng-show="!isPlay && video.currentTime!=0"><i class="icon ion-refresh" style="font-size: 6vh;"></i></button>
    </div>
    
    <div class="popup-buttons popup-visible" style="  height: 8vh; bottom:0px;position: absolute;width: 100%;padding: 5px;"><!-- ngRepeat: button in buttons -->
        <button  class="button ng-binding button-positive texto_cuenta" ng-class="button.type || 'button-default'" ng-click="closeModald()" style="  height: 100%;
            padding: 0px !important;font-size:3vh; background:#ce932f;color:#000">{{idioma.general[38]}}</button>
    </div>
    
</ion-modal-view>
