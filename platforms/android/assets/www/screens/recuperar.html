<ion-view  class="recuperar-vista" can-swipe-back="false" cache-view="false">
	<ion-header-bar>
    	<button class="button button-clear"  ng-click="atras()" >{{idioma.General[6]}}</button>
  		<h1 class="title show">{{idioma.Registro[4]}}</h1>
  		<!--button class="button button-clear pull-right" ng-click="siguiente()" >{{idioma.Registro[24]}}</button-->

        <div class="logo-registro"><img src="img/logo_k.png"></div>

        <input id="recuperar_correo" class="registro-input" type="email" placeholder="{{idioma.Registro[3]}}"  ng-model="recuperar.Correo" ng-keydown="enter($event)">

	</ion-content>
</ion-view>
