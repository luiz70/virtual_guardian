<ion-view view-title="Login" class="login-view" can-swipe-back="false">
  <ion-content class="padding" has-bouncing="false" scroll="false">
  	<div class="login-logo-container" >
    	<img ng-src="img/logo.png" class="login-logo">
    </div>
    <div class="login-input-title unselect">
    {{idioma.Login[1]}}
    </div>
    <div class="login-input-container">
    	<div class="login-input-bg">
  			<label class="item item-input" style="background: none; border: none;">
    			<i class="icon ion-person placeholder-icon login-input-icon"></i>
    			<input class="login-input" type="email" placeholder="{{idioma.Login[2]}}" ng-model="login.Correo" ng-keydown="enter($event,1)" >
  			</label>
            <label class="item item-input" style="background: none; border: none; border-top:1px solid #3C3C3C;">
    			<i class="icon ion-locked placeholder-icon login-input-icon"></i>
    			<input id="login_contrasena" class="login-input" type="password" placeholder="{{idioma.Login[3]}}" ng-model="login.Contrasena" ng-keydown="enter($event,2)" >
  			</label>
    	</div>
    </div>
    <div class="login-enter-button-container">
    	<button class="button login-enter-button" ng-click="iniciaSesion()">{{idioma.Login[4]}}</button>
    </div>
  </ion-content>
  <div class="bar-footer buttons-footer login-footer">
  	<button class="button button-block button-vg-blue" nav-direction="forward" ui-sref="app.registro.datos">
 	 {{idioma.Login[5]}}
	</button>
    <button class="button button-block button-vg-blue" nav-direction="forward" ui-sref="app.recuperar">
 	 {{idioma.Login[6]}}
	</button>
  </div>
</ion-view>
