<ion-side-menus enable-menu-with-back-views="false" can-swipe-back="false">
  <ion-side-menu-content drag-content="false">
    <div class="bar bar-header barra-home animate-enter-up">
        <button class="button button-icon button-clear ion-navicon boton-menu " style="float:left;" menu-toggle="left" >
        </button>
      <button class="logo-menu " ng-click="conecta()">
      	<img src="img/logo_txt.png" height="100%">
        </button>
       <button class="button button-clear boton-menu icono-header  pull-right {{seccion==3?'seleccionado':''}}" nav-direction="forward" ui-sref="app.home.personas">
        	<div style="-webkit-mask-image:url(img/iconos/barra/personas.png) !important;"></div>
        <button class="button button-clear boton-menu icono-header  pull-right {{seccion==2?'seleccionado':''}}"  ui-sref="app.home.notificaciones" >

        </button>
        
             <button class="button button-clear boton-menu icono-header  pull-right {{seccion==1?'seleccionado':''}}" nav-direction="back" ui-sref="app.home.mapa">

        </button>
        </button>
	</div>

  </ion-side-menu-content>

  <ion-side-menu side="left" width="{{menuWidth}}" enable-menu-with-back-views="true">
