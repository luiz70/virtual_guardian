<ion-view  class="view-seccion" hide-nav-bar="false">
    <ui-gmap-google-map class="animate-enter-mapa" control="map" center='map.center' zoom='map.zoom' style="height: 100vh; width:100vw" options='map.options' pan='true'>
        <ui-gmap-circle center='mUbicacion.Coordenadas'
            radius='map.radio.radius'
            fill='map.radio.fill'
            stroke='map.radio.stroke'
            visible='true'
            >
            
        </ui-gmap-circle>
    <ui-gmap-marker idKey='1' coords='mUbicacion.Coordenadas' ng-hide="!mUbicacion.Visible"  >
	</ui-gmap-marker>
    </ui-gmap-google-map>
</ion-view>
