<ion-content id="auto_mapa"  class="inicio_mapa"  data-tap-disabled="true" style="top:0px;" ng-hide="sinMapa">
</ion-content> 
<div style="position: absolute;top: 8vh;width: 100%;bottom: 0vh;overflow: hidden;" class="ng-hide" ng-show="sinMapa" ng-click="Reload()">
    <div style="  width: 50vw;position: absolute;height: 50vw;top: 0px;bottom: 8vh;left: 0px;  right: 0px;  margin: auto;  opacity: 0.2;">
        <img src="img/sinconexion.png" style="  width: 60%; margin-left: 20%;  height: 60%;">
        <div style="color:#fff;  width: 100%; text-align: center;">{{idioma.general[4]}}</div>
    </div>
</div>

    <img src="img/iconos/position.png" width="100%" ></div>
</button>
